
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribeAkademik - Pembuat Makalah AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .font-serif-academic { font-family: 'Times New Roman', Times, serif; }
        .paper-shadow { box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        @media print { .no-print { display: none; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // Polyfill sangat kuat untuk process.env agar aplikasi tidak crash di browser
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        if (typeof window.process.env.API_KEY === 'undefined') {
            window.process.env.API_KEY = "";
        }

        // Penangan error global untuk mendiagnosis layar kosong
        window.addEventListener('error', function(event) {
            const root = document.getElementById('root');
            if (root && (root.innerHTML.includes('Menghubungkan') || root.innerHTML.trim() === '')) {
                root.innerHTML = `
                    <div style="padding: 30px; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 12px; margin: 40px auto; max-width: 600px; font-family: sans-serif; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;">
                        <i class="fas fa-exclamation-circle" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <h3 style="margin-top: 0; font-size: 20px;">Gagal Memuat Aplikasi</h3>
                        <p style="font-size: 15px; line-height: 1.5; color: #666;">Terjadi kesalahan teknis saat menginisialisasi modul AI. Hal ini biasanya disebabkan oleh masalah koneksi library atau konfigurasi browser.</p>
                        <div style="font-size: 11px; white-space: pre-wrap; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid rgba(0,0,0,0.1); font-family: monospace; text-align: left; overflow-x: auto;">
                            Error: ${event.message}<br>
                            Source: ${event.filename}
                        </div>
                        <button onclick="window.location.reload()" style="background: #2563eb; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s;">
                            Segarkan Halaman
                        </button>
                    </div>
                `;
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "docx": "https://esm.sh/docx@8.5.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <!-- Explicitly load index.tsx as a module -->
    <script type="module" src="./index.tsx"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Inter', sans-serif; color: #666; text-align: center; padding: 20px;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin-bottom: 25px;"></div>
            <h2 style="margin: 0; color: #1e40af; font-size: 24px; font-weight: 700;">ScribeAkademik</h2>
            <p style="margin-top: 10px; font-size: 16px; color: #4b5563;">Menyiapkan lingkungan kerja AI...</p>
        </div>
    </div>
</body>
</html>
